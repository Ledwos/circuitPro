<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Pro</title>
    <script type='text/javascript' src='index.js'></script>
    <link type="text/css" href='./index.css' rel="stylesheet">
</head>
<body>
    <div id="DisplayBox">
        <h2 id="lapBox">Laps: <span id="lapCount">0</span></h2>
        <h1 id="mainTimer">
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="milisec">00</span>
        </h1>
        <h2 id='set'>Ready?</h2>
        <div id='btnDiv'>
            <button onclick="startStop()" id="start">Start</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    <div id="UiBox">
        <div class="timeBox">
            <div id='keyHeader'><p class="key">Min</p><p class="key">Sec</p></div>
            <h3 class="interval">
                <input type='number' min="0" max="99" placeholder="00" id="mi0"></input> :
                <input type='number' min="0" max="59" placeholder="00" id="si0"></input>
            </h3>
            <input class="activityBox" id="ai0" type='text' placeholder="activity"></input>  
        </div>
    </div>
    <button onclick="addTimer()" id="addTimer">+</button>
</body>
</html>
